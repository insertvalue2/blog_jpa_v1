<!DOCTYPE html>
<!-- 가능한 선언할 수 있도록 하자 -->
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Person 정보</title>
</head>
<body>
    <h1> 타임리프 기본 문법 사용해보기</h1>
	<p th:text="${#temporals.format(today, 'yyyy-MM-dd')}"> </p>
    
    <!-- 타임리프에서 객체를 설정하는 th:object -->
    <!-- 서버에서 전달된 person 객체를 설정 -->
    <div th:object="${person}">
        <!-- 여기서 사용하는 | | (버티컬 바)는 리터럴 대체 구문입니다 -->
        <!-- 버티컬 바 | |는 문자열과 변수를 결합하여 하나의 문자열로 출력할 때 사용됩니다 -->
        <!-- 예를 들어, "이름 : *{name}"을 "이름 : 홍길동"과 같이 결합할 수 있습니다 -->
        <p th:text="|이름 : *{name}|"></p> <!-- name 필드를 텍스트로 출력 -->

        <!-- 나이 출력도 같은 방식으로 적용 -->
        <p th:text="|나이 : *{age}|"></p> <!-- age 필드를 텍스트로 출력 -->

        <!-- 리스트 타입의 취미(hobbies)를 반복하여 출력 -->
        <p>취미:</p> 
            <!-- th:each는 리스트 같은 컬렉션 데이터를 반복하여 출력할 때 사용 -->
            <!-- 여기서는 person 객체의 hobbies 리스트를 반복하며 각 취미를 출력 -->
            <ul th:each="hobby : *{hobbies}">
            	<li th:text="${hobby}"></li>
                
            </ul>
        
    </div>

    <!--/* 타임리프 주석 예시: 이 주석은 서버에서만 보이며, 브라우저로 전송되지 않습니다. */-->
    <!-- 서버사이드에서만 보이는 주석으로, 클라이언트로는 전송되지 않아 보안상 안전합니다. -->
</body>
</html>
